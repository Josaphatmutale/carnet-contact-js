      <section class="section-droite">
        <h2>Ajouter un contact</h2>
        <form action="" id="formulaire">
          <div class="division-form">
             <div>
                <label for="user-name">Nom </label><br>
                <input type="text" name="name"  id="user-Name" required title="Veuillez entrer votre nom ">
             </div>
             <div>
                <label for="user-prenom">Prénom</label><br>
                <input type="text" name="prenom" id="user-prenom"required title="Veuillez entrer votre prénom">
             </div>
          </div>
          <div class="division-form">
            <div>
               <label for="country">Pays</label><br>
               <select name="pays" id="pays" required title="Veuillez sélectionner un pays">
                   <option value="list-pays">Choisir un pays</option>
                   <option value="Rd Congo">Rd Congo</option>
                   <option value="Russie">Russie</option>
                   <option value="Gabon">Gabon</option>
                   <option value="Ethiopie">Ethiopie</option>
                   <option value="Congo">Congo</option>
                   <option value="Angola">Angola</option>
                   <option value="Kenya">Kenya</option>
               </select>
            </div>
            <div>
               <label for="genre">Genre</label><br>
               <select name="sexe" id="sexe" required title="Veuillez sélectionner votre genre">
                   <option value="choose-gender">Choisir le genre</option>
                   <option value="homme">Homme</option>
                   <option value="femme">Femme</option>
               </select>
            </div> 
        </div>
        <div class="division-form">
            <div>
               <label for="user-email">Email</label><br>
               <input type="email" placeholder="exemple@gmail.com" required title="Veuillez entrer votre email">
            </div>
            <div>
               <label for="user-phone-number">Téléphone</label><br>
               <input type="tel" name="number-phone" id="user-phone-number" required title="Veuillez saisir votre numéro">
            </div>
        </div>
        <div class="division-form">   
            <div>
               <label for="user-birthday">Date de naissance</label><br>
               <input type="date" name="birthday" id="user-birthday" style="color: #979797;" title="Veuillez saisir votre date de naissance">
            </div> 
            <div>
               <label for="user-picture">Choisir une photo</label><br>
               <input type="file" name="picture" id="user-picture"  title="Veuillez ajouter une photo" > 
            </div>
        </div>
        <div class="division-form">
            <div>
              <button type="submit" id="btn-ajout-contact" title="Cliquez pour ajouter un contact">Ajouter un contact</button>
              <button type="reset" id="btn-annuler" title="Cliquez pour annuler">Annuler</button>
            </div>
         </div>
        </form>
      </section>
