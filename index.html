<body>
   <div class="container py-3">
      <div class="title d-flex  align-items-center">
         <h1>Mes contacts</h1>
         <button id="btn-add" class="btn btn-primary ms-3">Ajouter</button>
      </div>
      <div class="row">
         <div class="col-lg-6 py-3">
            <div class="contact-list">
               
            </div>
         </div>
         <div class="col-lg-6 border-start">
            <div id="form" class="form-add py-3 d-none">
               <h2>Ajouter un contact</h2>
              <form action="" >
               <div class="row">
                 <div class="col-6 py-2 mb-3" >
                  <label for="nom" class="form-label" >Nom</label>
                  <input type="text" class="form-control" id="nom" title="Veuillez entrer votre nom" name="nom">
                 </div>
                 <div class="col-6 py-2 mb-3" >
                   <label for="prenom" class="form-label">Prénom</label>
                   <input type="text" id="prenom" name="prenom" class="form-control" title="Veuillez entrer votre prénom" required>
                 </div>
                 <div class="col-6 py-2 mb-3">
                    <label for="pays" class="form-label">Pays</label>
                    <select name="" id="pays" class="form-control" name="pays" required title="Choisissez un pays">
                      <option value="texte">Choisir un pays</option>
                      <option value="RDC">RDC</option>
                      <option value="Kenya">Kenya</option>
                      <option value="Congo">Congo</option>
                      <option value="Rwanda">Rwanda</option>
                      <option value="Tchad">Tchad</option>
                      <option value="Cameroun">Cameroun</option>
                    </select>
                 </div>
                 <div class="col-6 py-2 mb-3">
                   <label for="genre" class="form-label">Genre</label>
                   <select name="" id="genre" class="form-control" name="genre" required title="Choisissez votre genre">
                     <option value="texte">Choisir votre genre</option>
                     <option value="Homme">Homme</option>
                     <option value="Femme">Femme</option>
                   </select>
                 </div>
                 <div class="col-6 py-2 mb-3">
                   <label for="email" class="form-label">E-mail</label>
                   <input type="email" id="email" name="email" class="form-control" required title="Entrez votre email" placeholder="exemple@gmail.com">
                 </div>
                 <div class="col-6 py-2 mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required title="Entrez votre numéro de téléphone">
                 </div>
                 <div class="col-6 py-2 mb-3">
                    <label for="birthday" class="form-label">Date de naissance</label>
                    <input type="date" id="birthday" name="birthday" class="form-control" required title="Entrez votre date de naissance">
                 </div>
                 <div class="col-6 py-2 mb-3">
                    <label for="profil" class="form-label">Choisir son profil</label>
                    <input type="file" id="profil" class="form-control" name="profil" required title="Choisissez votre profil" accept="image/'">
                 </div>
                 <div class="col-6 py-2 mb-3">
                   <button type="submit" id="btn-submit" class="btn btn-primary me-3">Ajourer ce contact</button>
                   <button type="reset" id="btn-cancel" class="btn btn-secondary ">Annuler</button>
                 </div>
               </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <!-- lien Js -->
   <script src="js/contact.js"></script>
